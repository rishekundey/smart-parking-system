plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
   implementation 'log4j:log4j:1.2.17'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.example.parking.App'
    }
}
